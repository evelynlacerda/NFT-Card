<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card Frontend Mentor</title>

    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/root.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="box-nft">
        <div class="image-nft">
            <a href="#" target="_blank"><img src="./src/assets/img/image-equilibrium.jpg" alt="Equilibrium NFT"></a>
        </div>
        <div class="text">
            <h2 class="title">Equilibrium #3429</h2>
            <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="data-nft">
            <div class="number-nft">
                <img src="./src/assets/img/icon-ethereum.svg" alt="Ethereum">
                <p class="number-nft__eth">0.041 ETH</p>
            </div>
            <div class="hour-nft">
                <img src="./src/assets/img/icon-clock.svg" alt="Clock">
                <p class="hour-nft__days">3 days left</p>
            </div>
        </div>
        <hr>
        <div class="user-create">
            <img src="./src/assets/img/image-avatar.png" alt="Avatar">
            <p class="name-user">Creation of <a href="#" target="_blank">Jules Wyvern</a></p>
        </div>
    </div>
</body>

</html>
